<div class="card my-4" *ngIf="movie" [routerLink]="['/movie/details', movie.id]" routerLinkActive="router-link-active">
    
    <img class="card-img-top" [src]="movie.image" [alt]="movie.name"/>

    <div class="card-body">
        
        <div class="row justify-content-center">
            <span><strong>{{movie.name}}</strong></span>
        </div>
    </div>
</div>
