<div class="row my-5" *ngIf="movie">
    <div class="col-12 col-md-6 col-lg-4">
        <img class="card-img-top" [src]="movie.image" [alt]="movie.name">
    </div>
    <div class="col-12 col-md-6 col-lg-8">
        <div class="row mt-3">
            <div class="col-12 my-3">
                <h3>{{movie.name}}</h3>
            </div>
            <div  class="col-12 my-3">
                <span class="badge badge-pill badge-success">{{movie.rating}}/10</span>
                <span class="badge badge-pill badge-primary mx-3">{{movie.language}}</span>
            </div>
            <div class="col-12 my-3">Duration : {{movie.duration[0]}}h {{movie.duration[1]}}m</div>
            <div class="col-12">
                <span>Released : {{movie.releaseDate | date: 'dd MMM, yyyy'}}</span>
            </div>
            <div class="col-12 my-3">
                <span class="mr-2 badge badge-pill badge-secondary" *ngFor="let gen of movie.genre">{{gen}}</span>
            </div>
            <div class="mt-3 col-12">
                <span>Plot : {{movie.plot}}</span>
            </div>
        </div>
    </div>
    <div class="btn btn-dark my-5 col-12" [routerLink]="['/shows', movie.id]" routerLinkActive="router-link-active"><strong>Book Ticket</strong></div>
</div>
