<div class="row my-3">
    <div class="mx-3">
        <h3>Movies</h3>
    </div>
    <span class="float-right ml-auto mr-3">
        <a href="#" class="float-right" [routerLink]="['/movie','add']"><i class="material-icons">playlist_add</i> Add Movie</a>
    </span>
</div>
<div id="accordion">
    <ul class="list-group">
        <li *ngFor="let movie of movies" class="list-group-item list-group-item-action">
            <span><strong>{{movie.name}}</strong></span>
            <span class="float-right ml-auto">
                <button class="btn btn-link text-danger" (click)="delete(movie)"><i class="material-icons">delete_forever</i> Delete</button>
            </span>
            <span class="float-right ml-auto mr-2">
                <button class="btn btn-link text-success" [routerLink]="['/movie', movie.id, 'edit']"><i class="material-icons">edit</i> Edit</button>
            </span>
        </li>
    </ul>
</div>
