<div class="row mt-5" *ngIf="theatre">
    <div class="col-12 col-sm-6 text-center">
        <div class="row">
            <div class="col-12 col-lg-6">
                <span>{{theatre.name}}</span>
            </div>
            <div class="col-12 col-lg-6">
                <span>{{theatre.address}}</span>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-6 text-center">
        <div class="row">
            <div class="col-12 col-lg-6">
                <span>{{time}} hours</span>
            </div>
            <div class="col-12 col-lg-6">
                <span class="btn btn-dark" (click)="onBookTicket(show.id)">Book</span>
            </div>
        </div>
    </div>
</div>
<hr/>
