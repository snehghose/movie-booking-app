<div class="row justify-content-center mt-5">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="alert alert-danger" *ngIf="loginFailed">
                        Invalid Username /Password
                    </div>
                    <div class="alert alert-warning" *ngIf="unauthorized">
                        User is not approved
                    </div>
                    <div class="alert alert-danger" *ngIf="error">
                        Server error
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="uname" formControlName="username">
                        <small class="text-danger" *ngIf="username.touched && username.hasError('required')">Username required</small>
                        <small class="text-danger" *ngIf="username.touched && username.hasError('maxLength')">Username cannot exceed 20 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [type]="showPass? 'text':'password'" class="form-control" placeholder="Enter Password" name="pwd" formControlName="password">
                        <small class="text-danger" *ngIf="password.touched && password.hasError('required')">Password required</small>
                        <small class="text-danger" *ngIf="password.touched && password.hasError('maxLength')">Password cannot exceed 50 characters</small>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-dark" value="Login" [disabled]="!loginForm.valid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
